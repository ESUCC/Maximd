    form.elements.address_street2.type = "text"
    form.elements.address_street2.options.label = "Street 2"

    form.elements.address_city.type = "text"
    form.elements.address_city.options.label = "City"

    form.elements.address_state.type = "select"
    form.elements.address_state.options.label = "State"
