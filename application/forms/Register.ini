[filled : empty]

    form.elements.name_first.options.required = "true"

    form.elements.name_last.options.required = "true"

    form.elements.address_street1.options.required = "true"

    form.elements.address_city.options.required = "true"

    form.elements.address_state.options.required = "true"

    form.elements.address_zip.options.required = "true"
    form.elements.address_zip.options.validators.regex.validator = "regex"
    form.elements.address_zip.options.validators.regex.options.pattern = "/^[0-9]{5}(-[0-9]{4})?$/"

    form.elements.phone_work.options.required = "true"
    form.elements.phone_work.options.validators.regex.validator = "regex"
    form.elements.phone_work.options.validators.regex.options.pattern = "/^[0-9 +().-]+$/"

    form.elements.email_address.options.required = "true"
    form.elements.email_address.options.validators.email.validator = "EmailAddress"

    form.elements.confirm_email.options.required = "true"

    form.elements.password.options.required = "true"

    form.elements.confirm_password.options.required = "true"
