[empty]
    ; general form metainformation
    form.action = "/privilege/doregister"
    form.method = "post"
    
    ; Form Decorators
    form.decorators.elements.decorator = "FormElements"
    form.decorators.form.decorator = "Form"

    ; Elements
    ;
    form.elements.class.type = "hidden"
    form.elements.class.required = "true"

    form.elements.id_neb_esu.type = "hidden"
    form.elements.id_neb_esu.options.required = "true"

    form.elements.id_neb_district.type = "hidden"
    form.elements.id_neb_district.options.required = "true"

    form.elements.name_first.type = "text"
    form.elements.name_first.options.label = "First Name"

    form.elements.name_middle.type = "text"
    form.elements.name_middle.options.label = "Middle Name"

    form.elements.name_last.type = "text"
    form.elements.name_last.options.label = "Last Name"

