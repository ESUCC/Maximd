<div dojoType="soliant.widget.{WidgetName}">
	<div dojoType="dijit.form.Form" dojoAttachPoint="{WidgetName}Form">
		<div style="padding-left:10px;float:left;">
			<input type="hidden" name="id_{UnderscoreName}" dojoType="dijit.form.TextBox" dojoAttachPoint="{WidgetName}PrimaryKey">
		    <div style="float:left;">
		    	Name:
		    </div>
		    <div style="float:left;">
		    	<div name="name" dojoType="dijit.form.TextBox" dojoAttachPoint="{WidgetName}Name"></div>
			</div>		    
		</div>
		<div style="padding-left:5px;float:left;">
		    <div style="float:left;">
		        <button id="save" name="save" dojoType="dijit.form.Button" dojoAttachEvent="onClick: save">Save</button>
		    </div>
		</div>
	</div>
</div>
